<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <title>Register | Financely</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Bootstrap & Font Awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css">

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      align-items: center;
      justify-content: center;
      color: #fff;
    }

    .user_card {
      width: 370px;
      background: rgba(28, 33, 50, 0.9);
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.6);
      text-align: center;
    }

    .form-title {
      font-size: 1.6rem;
      font-weight: bold;
      margin-bottom: 1.5rem;
    }

    .input-group-text {
      background: #764ba2;
      border: none;
      color: white;
    }

   .form-control {
  border-left: none;
  background: #ffffff;
  color: #212529;
}

.form-control::placeholder {
  color: #6c757d;
}

.form-control:focus {
  background: #ffffff;
  color: #212529;
  box-shadow: none;
  border-color: #667eea;
}


    .input-group {
      margin-bottom: 1rem;
    }

    .login_btn {
      width: 100%;
      background: linear-gradient(135deg, #667eea, #764ba2);
      border: none;
      color: white;
      font-weight: bold;
      padding: 0.6rem;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      transition: all 0.3s ease;
    }

    .login_btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(118, 75, 162, 0.6);
    }

    .login-link {
      margin-top: 1rem;
      color: #f7ba5b;
    }

    .login-link a {
      color: #f7ba5b;
      font-weight: bold;
      text-decoration: none;
    }

    .login-link a:hover {
      text-decoration: underline;
    }

    .message {
      color: #ffc107;
      margin-top: 10px;
    }

    .stock-icon {
      font-size: 48px;
      color: #67d4ff;
      animation: pulse 2s ease-in-out infinite;
      margin-bottom: 10px;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }
  </style>
</head>
<body>
  <div class="user_card">
    <div class="stock-icon">
      <i class="fas fa-chart-line"></i>
    </div>
    <div class="form-title">Register Account</div>

    <form method="POST" action="">
      {% csrf_token %}
      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-user"></i></span>
        </div>
        {{ form.username }}
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        {{ form.password1 }}
      </div>

      <div class="input-group">
        <div class="input-group-prepend">
          <span class="input-group-text"><i class="fas fa-lock"></i></span>
        </div>
        {{ form.password2 }}
      </div>

      <input class="btn login_btn" type="submit" value="Register Account">
    </form>

    <p class="message">{{ form.errors }}</p>

    <div class="login-link">
      Already have an account? <a href="{% url 'basic_app:login' %}">Login</a>
    </div>
  </div>

  <script>
    // Apply form-control class dynamically
    var form_fields = document.getElementsByTagName('input');
    form_fields[1].placeholder = 'Username...';
    form_fields[2].placeholder = 'Enter password...';
    form_fields[3].placeholder = 'Re-enter password...';

    for (var field of form_fields) {
      field.className += ' form-control';
    }
  </script>
</body>
</html>

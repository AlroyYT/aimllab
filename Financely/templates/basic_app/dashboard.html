<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dashboard - Welcome</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <!-- Animated Background -->
    <div class="background-animation">
      <div class="floating-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
        <div class="shape shape-5"></div>
        <div class="shape shape-6"></div>
        <div class="shape shape-7"></div>
        <div class="shape shape-8"></div>
      </div>
      
      <!-- Gradient Orbs -->
      <div class="gradient-orbs">
        <div class="orb orb-1"></div>
        <div class="orb orb-2"></div>
        <div class="orb orb-3"></div>
      </div>
    </div>

    <!-- Particles -->
    <div class="particles">
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
      <div class="particle"></div>
    </div>

    <!-- Main Content -->
    <div class="container">
      <div class="content-wrapper">
        <!-- Logo/Brand Area -->
        <div class="brand-section">
          <div class="logo-container">
            <div class="logo-animation">
              <svg viewBox="0 0 100 100" class="logo-svg">
                <defs>
                  <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
                    <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
                    <stop offset="100%" style="stop-color:#6366F1;stop-opacity:1" />
                  </linearGradient>
                </defs>
                <circle cx="50" cy="50" r="45" fill="url(#logoGrad)" class="logo-circle"/>
                <path d="M30 35 L45 50 L70 25" stroke="white" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round" class="logo-check"/>
              </svg>
            </div>
          </div>
        </div>

        <!-- Main Welcome Section -->
        <div class="welcome-section">
          <h1 class="main-title">
            <span class="title-line">Welcome to</span>
            <span class="title-brand">FINANCELY</span>
          </h1>
          
          <p class="subtitle">
            Your gateway to an amazing decisions awaits
          </p>

          <!-- Feature Cards -->
          <div class="features-grid">
            <div class="feature-card feature-1">
              <div class="feature-icon">
                <svg viewBox="0 0 24 24">
                  <path d="M12 2L13.09 8.26L20 9L13.09 9.74L12 16L10.91 9.74L4 9L10.91 8.26L12 2Z"/>
                </svg>
              </div>
              <h3>Real time</h3>
              <p>Live data at your fingertips</p>
            </div>
            
            <div class="feature-card feature-2">
              <div class="feature-icon">
                <svg viewBox="0 0 24 24">
                  <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-2 15l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
              </div>
              <h3>Secure</h3>
              <p>Your data is protected with us</p>
            </div>
            
      
          </div>

          <!-- Login Button -->
          <div class="cta-section">
            <a href="{% url 'basic_app:login' %}" class="login-link" id="loginBtn">
              <span class="btn-text">Get Started!</span>
              <div class="btn-animation">
                <div class="btn-ripple"></div>
              </div>
            </a>
          </div>
        </div>

        <!-- Stats Section -->
      </div>
    </div>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
        background: linear-gradient(135deg, #1E40AF 0%, #3730A3 25%, #4338CA 50%, #5B21B6 75%, #6B46C1 100%);
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Background Animations */
      .background-animation {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -2;
        pointer-events: none;
      }

      .floating-shapes {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .shape {
        position: absolute;
        background: rgba(147, 197, 253, 0.15);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        border: 1px solid rgba(219, 234, 254, 0.2);
      }

      .shape-1 { width: 80px; height: 80px; top: 10%; left: 10%; animation-delay: 0s; }
      .shape-2 { width: 120px; height: 120px; top: 20%; right: 15%; animation-delay: 1s; }
      .shape-3 { width: 60px; height: 60px; top: 60%; left: 20%; animation-delay: 2s; }
      .shape-4 { width: 100px; height: 100px; bottom: 20%; right: 20%; animation-delay: 3s; }
      .shape-5 { width: 40px; height: 40px; top: 70%; right: 40%; animation-delay: 4s; }
      .shape-6 { width: 90px; height: 90px; top: 40%; left: 5%; animation-delay: 5s; }
      .shape-7 { width: 70px; height: 70px; bottom: 40%; left: 40%; animation-delay: 2.5s; }
      .shape-8 { width: 110px; height: 110px; top: 5%; left: 60%; animation-delay: 1.5s; }

      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        33% { transform: translateY(-20px) rotate(120deg); }
        66% { transform: translateY(10px) rotate(240deg); }
      }

      /* Gradient Orbs */
      .gradient-orbs {
        position: absolute;
        width: 100%;
        height: 100%;
      }

      .orb {
        position: absolute;
        border-radius: 50%;
        filter: blur(60px);
        animation: drift 8s ease-in-out infinite;
        opacity: 0.4;
      }

      .orb-1 {
        width: 200px;
        height: 200px;
        background: radial-gradient(circle, #3B82F6, #1D4ED8);
        top: 10%;
        left: 10%;
        animation-delay: 0s;
      }

      .orb-2 {
        width: 300px;
        height: 300px;
        background: radial-gradient(circle, #6366F1, #4338CA);
        top: 50%;
        right: 10%;
        animation-delay: 2s;
      }

      .orb-3 {
        width: 250px;
        height: 250px;
        background: radial-gradient(circle, #8B5CF6, #7C3AED);
        bottom: 10%;
        left: 30%;
        animation-delay: 4s;
      }

      @keyframes drift {
        0%, 100% { transform: translateX(0px) translateY(0px); }
        25% { transform: translateX(30px) translateY(-30px); }
        50% { transform: translateX(-20px) translateY(20px); }
        75% { transform: translateX(20px) translateY(-10px); }
      }

      /* Particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: rgba(219, 234, 254, 0.8);
        border-radius: 50%;
        animation: particle-float 8s linear infinite;
      }

      .particle:nth-child(1) { left: 10%; animation-delay: 0s; }
      .particle:nth-child(2) { left: 20%; animation-delay: 1s; }
      .particle:nth-child(3) { left: 30%; animation-delay: 2s; }
      .particle:nth-child(4) { left: 40%; animation-delay: 3s; }
      .particle:nth-child(5) { left: 50%; animation-delay: 4s; }
      .particle:nth-child(6) { left: 60%; animation-delay: 5s; }
      .particle:nth-child(7) { left: 70%; animation-delay: 6s; }
      .particle:nth-child(8) { left: 80%; animation-delay: 7s; }
      .particle:nth-child(9) { left: 15%; animation-delay: 2.5s; }
      .particle:nth-child(10) { left: 25%; animation-delay: 3.5s; }
      .particle:nth-child(11) { left: 35%; animation-delay: 4.5s; }
      .particle:nth-child(12) { left: 75%; animation-delay: 1.5s; }

      @keyframes particle-float {
        0% { transform: translateY(100vh) scale(0); opacity: 0; }
        10% { opacity: 1; }
        90% { opacity: 1; }
        100% { transform: translateY(-100px) scale(1); opacity: 0; }
      }

      /* Main Container */
      .container {
        position: relative;
        z-index: 1;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 2rem;
      }

      .content-wrapper {
        text-align: center;
        max-width: 800px;
        width: 100%;
        animation: fadeInUp 1s ease-out;
      }

      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(60px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      /* Brand Section */
      .brand-section {
        margin-bottom: 3rem;
      }

      .logo-container {
        display: inline-block;
        animation: logoEntrance 1.5s ease-out 0.5s both;
      }

      .logo-animation {
        position: relative;
      }

      .logo-svg {
        width: 120px;
        height: 120px;
        filter: drop-shadow(0 10px 30px rgba(59, 130, 246, 0.4));
      }

      .logo-circle {
        animation: pulse 2s ease-in-out infinite;
      }

      .logo-check {
        stroke-dasharray: 50;
        stroke-dashoffset: 50;
        animation: drawCheck 1s ease-out 1s forwards;
      }

      @keyframes logoEntrance {
        from {
          opacity: 0;
          transform: scale(0.5) rotate(-180deg);
        }
        to {
          opacity: 1;
          transform: scale(1) rotate(0deg);
        }
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.05); }
      }

      @keyframes drawCheck {
        to {
          stroke-dashoffset: 0;
        }
      }

      /* Welcome Section */
      .welcome-section {
        margin-bottom: 4rem;
      }

      .main-title {
        font-size: clamp(2.5rem, 6vw, 4rem);
        font-weight: 800;
        margin-bottom: 1rem;
        line-height: 1.1;
      }

      .title-line {
        display: block;
        color: rgba(255, 255, 255, 0.9);
        animation: slideInLeft 1s ease-out 0.8s both;
      }

      .title-brand {
        display: block;
        background: linear-gradient(135deg, #DBEAFE, #E0E7FF, #F3F4F6);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
        animation: slideInRight 1s ease-out 1s both;
        position: relative;
      }

      .title-brand::after {
        content: '';
        position: absolute;
        bottom: -10px;
        left: 50%;
        transform: translateX(-50%);
        width: 60px;
        height: 4px;
        background: linear-gradient(90deg, #3B82F6, #6366F1);
        border-radius: 2px;
        animation: expandLine 1s ease-out 1.5s both;
      }

      @keyframes slideInLeft {
        from {
          opacity: 0;
          transform: translateX(-60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(60px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      @keyframes expandLine {
        from {
          width: 0;
        }
        to {
          width: 60px;
        }
      }

      .subtitle {
        font-size: 1.25rem;
        color: rgba(255, 255, 255, 0.8);
        margin-bottom: 3rem;
        animation: fadeIn 1s ease-out 1.2s both;
      }

      @keyframes fadeIn {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      /* Features Grid */
      .features-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 2rem;
        margin-bottom: 3rem;
      }

      .feature-card {
        background: rgba(219, 234, 254, 0.1);
        backdrop-filter: blur(10px);
        border: 1px solid rgba(147, 197, 253, 0.2);
        border-radius: 20px;
        padding: 2rem 1.5rem;
        text-align: center;
        transition: all 0.3s ease;
        animation: cardSlideUp 1s ease-out both;
      }

      .feature-1 { animation-delay: 1.4s; }
      .feature-2 { animation-delay: 1.6s; }
      .feature-3 { animation-delay: 1.8s; }

      @keyframes cardSlideUp {
        from {
          opacity: 0;
          transform: translateY(40px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .feature-card:hover {
        transform: translateY(-10px);
        box-shadow: 0 20px 40px rgba(59, 130, 246, 0.3);
        background: rgba(219, 234, 254, 0.2);
        border-color: rgba(147, 197, 253, 0.4);
      }

      .feature-icon {
        width: 60px;
        height: 60px;
        margin: 0 auto 1rem;
        background: linear-gradient(135deg, #3B82F6, #6366F1);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: iconBounce 2s ease-in-out infinite;
        box-shadow: 0 8px 20px rgba(59, 130, 246, 0.3);
      }

      .feature-icon svg {
        width: 30px;
        height: 30px;
        fill: white;
      }

      @keyframes iconBounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }

      .feature-card h3 {
        font-size: 1.25rem;
        font-weight: 600;
        color: white;
        margin-bottom: 0.5rem;
      }

      .feature-card p {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        line-height: 1.5;
      }

      /* CTA Section */
      .cta-section {
        margin-bottom: 3rem;
      }

      .login-btn {
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        background: linear-gradient(135deg, #3B82F6, #6366F1);
        color: white;
        text-decoration: none;
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        font-weight: 600;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        animation: buttonEntrance 1s ease-out 2s both;
      }

      @keyframes buttonEntrance {
        from {
          opacity: 0;
          transform: scale(0.8);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }

      .login-btn:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
      }

      .btn-animation {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        border-radius: 50px;
      }

      .btn-ripple {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0;
        height: 0;
        background: rgba(219, 234, 254, 0.3);
        border-radius: 50%;
        transform: translate(-50%, -50%);
        animation: ripple 2s ease-out infinite;
      }

      @keyframes ripple {
        0% {
          width: 0;
          height: 0;
          opacity: 1;
        }
        100% {
          width: 300px;
          height: 300px;
          opacity: 0;
        }
      }

      .btn-text {
        position: relative;
        z-index: 1;
      }

      .btn-arrow {
        width: 20px;
        height: 20px;
        stroke: currentColor;
        stroke-width: 2;
        fill: none;
        stroke-linecap: round;
        stroke-linejoin: round;
        transition: transform 0.3s ease;
        position: relative;
        z-index: 1;
      }

      .login-btn:hover .btn-arrow {
        transform: translateX(5px);
      }

      .login-text {
        margin-top: 1.5rem;
        color: rgba(255, 255, 255, 0.8);
        animation: fadeIn 1s ease-out 2.2s both;
      }

      .login-link {
        color: #fff;
        text-decoration: none;
        font-weight: 600;
        position: relative;
        display: inline-flex;
        align-items: center;
        gap: 1rem;
        background: linear-gradient(135deg, #3B82F6, #6366F1);
        padding: 1rem 2rem;
        border-radius: 50px;
        font-size: 1.1rem;
        transition: all 0.3s ease;
        overflow: hidden;
        box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        animation: buttonEntrance 1s ease-out 2s both;
      }

      .login-link:hover {
        transform: translateY(-3px);
        box-shadow: 0 15px 40px rgba(59, 130, 246, 0.6);
      }

      .login-link::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 0;
        height: 2px;
        background: linear-gradient(90deg, #93C5FD, #A5B4FC);
        transition: width 0.3s ease;
      }

      .login-link:hover::after {
        width: 100%;
      }

      /* Stats Section */
      .stats-section {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 2rem;
        animation: fadeInUp 1s ease-out 2.4s both;
      }

      .stat-item {
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 800;
        color: white;
        display: block;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        color: rgba(255, 255, 255, 0.8);
        font-size: 0.9rem;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .features-grid {
          grid-template-columns: 1fr;
          gap: 1.5rem;
        }

        .stats-section {
          grid-template-columns: repeat(3, 1fr);
          gap: 1rem;
        }

        .stat-number {
          font-size: 2rem;
        }
      }

      @media (max-width: 480px) {
        .login-btn {
          padding: 0.8rem 1.5rem;
          font-size: 1rem;
        }

        .feature-card {
          padding: 1.5rem 1rem;
        }
      }
    </style>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Counter animation for stats
        function animateCounter(element, target, duration = 2000) {
          const start = 0;
          const startTime = performance.now();
          
          function updateCounter(currentTime) {
            const elapsed = currentTime - startTime;
            const progress = Math.min(elapsed / duration, 1);
            
            // Easing function for smooth animation
            const easeOutQuart = 1 - Math.pow(1 - progress, 4);
            const current = Math.floor(start + (target - start) * easeOutQuart);
            
            element.textContent = current.toLocaleString();
            
            if (progress < 1) {
              requestAnimationFrame(updateCounter);
            } else {
              element.textContent = target.toLocaleString();
            }
          }
          
          requestAnimationFrame(updateCounter);
        }

        // Animate stats when they come into view
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              const target = parseInt(entry.target.dataset.target);
              animateCounter(entry.target, target);
              observer.unobserve(entry.target);
            }
          });
        }, { threshold: 0.5 });

        document.querySelectorAll('.stat-number').forEach(stat => {
          observer.observe(stat);
        });

        // Add click effect to login button
        const loginBtn = document.getElementById('loginBtn');
        loginBtn.addEventListener('click', function(e) {
          // Create ripple effect
          const ripple = document.querySelector('.btn-ripple');
          ripple.style.animation = 'none';
          ripple.offsetHeight; // Trigger reflow
          ripple.style.animation = 'ripple 0.6s ease-out';
        });

        // Add parallax effect to floating shapes
        document.addEventListener('mousemove', function(e) {
          const shapes = document.querySelectorAll('.shape');
          const mouseX = e.clientX / window.innerWidth;
          const mouseY = e.clientY / window.innerHeight;

          shapes.forEach((shape, index) => {
            const speed = (index + 1) * 0.5;
            const x = (mouseX - 0.5) * speed * 20;
            const y = (mouseY - 0.5) * speed * 20;
            
            shape.style.transform = `translate(${x}px, ${y}px)`;
          });
        });

        // Add scroll reveal animation for mobile
        function addScrollReveal() {
          const elements = document.querySelectorAll('.feature-card, .stat-item');
          
          const scrollObserver = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.style.opacity = '1';
                entry.target.style.transform = 'translateY(0)';
              }
            });
          }, { threshold: 0.1 });

          elements.forEach(el => {
            scrollObserver.observe(el);
          });
        }

        // Initialize scroll reveal on mobile
        if (window.innerWidth <= 768) {
          addScrollReveal();
        }
      });
    </script>
  </body>
</html>

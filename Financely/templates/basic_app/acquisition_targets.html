<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acquisition Intelligence Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* Animated background particles */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); opacity: 0.3; }
            50% { transform: translateY(-20px) rotate(180deg); opacity: 0.8; }
        }

        /* Main container */
        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 10px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            background: linear-gradient(45deg, #fff, #e0e0e0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .header p {
            color: rgba(255, 255, 255, 0.8);
            text-align: center;
            font-size: 1.2rem;
            font-weight: 300;
        }

        /* Controls panel */
        .controls {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            animation: slideUp 0.8s ease-out 0.2s both;
        }

        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .controls-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .form-group {
            position: relative;
        }

        .form-group label {
            display: block;
            color: white;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .form-group select,
        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .form-group select:focus,
        .form-group input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .form-group select option {
            background: #2c3e50;
            color: white;
        }

        /* Analyze button */
        .analyze-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
            border: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .analyze-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 107, 107, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(-1px);
        }

        .analyze-btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        /* Loading spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Results container */
        .results {
            display: none;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .results-header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }

        .results-header h2 {
            color: white;
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .results-stats {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
        }

        .stat {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.1rem;
        }

        .stat-value {
            color: #4ecdc4;
            font-weight: 700;
            font-size: 1.5rem;
        }

        /* Company cards grid */
        .companies-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 25px;
        }

        .company-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 25px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .company-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.2);
            border-color: rgba(255, 255, 255, 0.4);
        }

        .company-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transition: left 0.5s;
        }

        .company-card:hover::before {
            left: 100%;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 20px;
        }

        .company-info h3 {
            color: white;
            font-size: 1.3rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .company-info .symbol {
            color: #4ecdc4;
            font-size: 1rem;
            font-weight: 600;
        }

        .company-info .sector {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
            margin-top: 5px;
        }

        .acquisition-score {
            text-align: center;
            position: relative;
        }

        .score-circle {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: conic-gradient(from 0deg, #4ecdc4, #44a08d);
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .score-circle::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .score-value {
            color: white;
            font-size: 1.5rem;
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .score-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-top: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card-metrics {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .metric {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
            padding: 12px;
            text-align: center;
        }

        .metric-label {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .metric-value {
            color: white;
            font-size: 1.1rem;
            font-weight: 600;
        }

        .highlights {
            margin-bottom: 15px;
        }

        .highlights h4 {
            color: #4ecdc4;
            font-size: 0.9rem;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .highlight-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
        }

        .highlight-tag {
            background: rgba(76, 205, 196, 0.2);
            color: #4ecdc4;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid rgba(76, 205, 196, 0.3);
        }

        .risk-tag {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
            border: 1px solid rgba(255, 107, 107, 0.3);
        }

        .view-details-btn {
            width: 100%;
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 0.9rem;
        }

        .view-details-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(76, 205, 196, 0.3);
        }

        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            backdrop-filter: blur(10px);
            z-index: 1000;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
            color: white;
        }

        .modal-close {
            position: absolute;
            top: 20px;
            right: 25px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .modal-close:hover {
            color: #ff6b6b;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .controls-grid {
                grid-template-columns: 1fr;
            }
            
            .companies-grid {
                grid-template-columns: 1fr;
            }
            
            .card-metrics {
                grid-template-columns: 1fr;
            }
            
            .results-stats {
                flex-direction: column;
                gap: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background particles -->
    <div class="particles" id="particles"></div>

    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1>Acquisition Intelligence Dashboard</h1>
            <p>Discover and analyze potential acquisition targets with advanced AI-powered insights</p>
        </div>

        <!-- Controls -->
        <div class="controls">
            <div class="controls-grid">
                <div class="form-group">
                    <label for="sector">Target Sector</label>
                    <select id="sector">
                        <option value="">All Sectors</option>
                        <option value="Technology">Technology</option>
                        <option value="Healthcare">Healthcare</option>
                        <option value="Financial Services">Financial Services</option>
                        <option value="Consumer Goods">Consumer Goods</option>
                        <option value="Energy">Energy</option>
                        <option value="Manufacturing">Manufacturing</option>
                        <option value="Real Estate">Real Estate</option>
                        <option value="Telecommunications">Telecommunications</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="marketCap">Market Cap Range</label>
                    <select id="marketCap">
                        <option value="all">All Sizes</option>
                        <option value="small">Small Cap (< $2B)</option>
                        <option value="mid">Mid Cap ($2B - $10B)</option>
                        <option value="large">Large Cap (> $10B)</option>
                    </select>
                </div>
            </div>
            
            <div style="text-align: center;">
                <button class="analyze-btn" id="analyzeBtn">
                    <div class="spinner" id="spinner"></div>
                    Analyze Targets
                </button>
            </div>
        </div>

        <!-- Results -->
        <div class="results" id="results">
            <div class="results-header">
                <h2>Acquisition Targets Analysis</h2>
                <div class="results-stats">
                    <div class="stat">
                        <div class="stat-value" id="totalAnalyzed">0</div>
                        <div>Companies Analyzed</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="topTargets">0</div>
                        <div>Top Targets</div>
                    </div>
                    <div class="stat">
                        <div class="stat-value" id="avgScore">0</div>
                        <div>Average Score</div>
                    </div>
                </div>
            </div>
            
            <div class="companies-grid" id="companiesGrid">
                <!-- Company cards will be populated here -->
            </div>
        </div>
    </div>

    <!-- Modal for detailed view -->
    <div class="modal" id="detailModal">
        <div class="modal-content">
            <button class="modal-close" id="modalClose">&times;</button>
            <div id="modalContent">
                <!-- Detailed company analysis will be populated here -->
            </div>
        </div>
    </div>

    <script>
        // Create animated background particles
        function createParticles() {
            const particles = document.getElementById('particles');
            const particleCount = 50;
            
            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                particles.appendChild(particle);
            }
        }

        // Initialize particles
        createParticles();

        // Analyze button functionality
        document.getElementById('analyzeBtn').addEventListener('click', function() {
            const sector = document.getElementById('sector').value;
            const marketCap = document.getElementById('marketCap').value;
            
            // Show loading state
            const btn = this;
            const spinner = document.getElementById('spinner');
            btn.classList.add('loading');
            spinner.style.display = 'inline-block';
            btn.textContent = 'Analyzing...';
            btn.prepend(spinner);
            
            // Make API call
            fetch('/api/acquisition/analyze/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({
                    sector: sector,
                    market_cap_range: marketCap
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayResults(data);
                } else {
                    alert('Error: ' + data.error);
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('An error occurred while analyzing targets');
            })
            .finally(() => {
                // Reset button state
                btn.classList.remove('loading');
                spinner.style.display = 'none';
                btn.textContent = 'Analyze Targets';
            });
        });

        // Display results
        function displayResults(data) {
            const results = document.getElementById('results');
            const companiesGrid = document.getElementById('companiesGrid');
            
            // Update stats
            document.getElementById('totalAnalyzed').textContent = data.total_analyzed;
            document.getElementById('topTargets').textContent = data.targets.length;
            
            const avgScore = data.targets.reduce((sum, target) => sum + target.acquisition_score, 0) / data.targets.length;
            document.getElementById('avgScore').textContent = avgScore.toFixed(1);
            
            // Clear previous results
            companiesGrid.innerHTML = '';
            
            // Generate company cards
            data.targets.forEach(target => {
                const card = createCompanyCard(target);
                companiesGrid.appendChild(card);
            });
            
            // Show results with animation
            results.style.display = 'block';
            results.scrollIntoView({ behavior: 'smooth' });
        }

        // Create company card
        function createCompanyCard(target) {
            const card = document.createElement('div');
            card.className = 'company-card';
            
            // Format market cap
            const marketCap = target.market_cap ? formatMarketCap(target.market_cap) : 'N/A';
            
            // Generate highlights
            const highlightTags = target.key_highlights.map(highlight => 
                `<span class="highlight-tag">${highlight}</span>`
            ).join('');
            
            // Generate risk tags
            const riskTags = target.risk_factors.map(risk => 
                `<span class="highlight-tag risk-tag">${risk}</span>`
            ).join('');
            
            card.innerHTML = `
                <div class="card-header">
                    <div class="company-info">
                        <h3>${target.company_name}</h3>
                        <div class="symbol">${target.symbol}</div>
                        <div class="sector">${target.sector}</div>
                    </div>
                    <div class="acquisition-score">
                        <div class="score-circle">
                            <div class="score-value">${Math.round(target.acquisition_score)}</div>
                        </div>
                        <div class="score-label">Score</div>
                    </div>
                </div>
                
                <div class="card-metrics">
                    <div class="metric">
                        <div class="metric-label">Market Cap</div>
                        <div class="metric-value">${marketCap}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">P/E Ratio</div>
                        <div class="metric-value">${target.financial_ratios.pe_ratio?.toFixed(1) || 'N/A'}</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">ROE</div>
                        <div class="metric-value">${(target.financial_ratios.roe * 100)?.toFixed(1) || 'N/A'}%</div>
                    </div>
                    <div class="metric">
                        <div class="metric-label">Debt/Equity</div>
                        <div class="metric-value">${target.financial_ratios.debt_to_equity?.toFixed(2) || 'N/A'}</div>
                    </div>
                </div>
                
                <div class="highlights">
                    <h4>Key Highlights</h4>
                    <div class="highlight-tags">
                        ${highlightTags}
                    </div>
                </div>
                
                ${riskTags ? `
                <div class="highlights">
                    <h4>Risk Factors</h4>
                    <div class="highlight-tags">
                        ${riskTags}
                    </div>
                </div>
                ` : ''}
                
                <button class="view-details-btn" onclick="viewDetails('${target.symbol}')">
                    View Detailed Analysis
                </button>
            `;
            
            return card;
        }

        // View detailed analysis
        function viewDetails(symbol) {
            const modal = document.getElementById('detailModal');
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = '<div style="text-align: center; padding: 40px;">Loading detailed analysis...</div>';
            modal.style.display = 'block';
            
            fetch('/api/acquisition/company-details/', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': getCookie('csrftoken')
                },
                body: JSON.stringify({ symbol: symbol })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    displayDetailedAnalysis(data.analysis);
                } else {
                    modalContent.innerHTML = '<div style="text-align: center; color: #ff6b6b;">Error loading analysis: ' + data.error + '</div>';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                modalContent.innerHTML = '<div style="text-align: center; color: #ff6b6b;">Error loading analysis</div>';
            });
        }

        // Display detailed analysis in modal
        function displayDetailedAnalysis(analysis) {
            const modalContent = document.getElementById('modalContent');
            
            modalContent.innerHTML = `
                <h2 style="margin-bottom: 30px; color: white; text-align: center;">
                    ${analysis.company_name} (${analysis.symbol})
                </h2>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px;">
                    <div class="metric" style="background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px;">
                        <div class="metric-label">Acquisition Score</div>
                        <div class="metric-value" style="font-size: 2rem; color: #4ecdc4;">
                            ${Math.round(analysis.acquisition_score)}
                        </div>
                    </div>
                    <div class="metric" style="background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px;">
                        <div class="metric-label">Market Cap</div>
                        <div class="metric-value" style="font-size: 1.5rem;">
                            ${formatMarketCap(analysis.market_cap)}
                        </div>
                    </div>
                    <div class="metric" style="background: rgba(255, 255, 255, 0.1); padding: 20px; border-radius: 15px;">
                        <div class="metric-label">Sector</div>
                        <div class="metric-value" style="font-size: 1.2rem;">
                            ${analysis.sector}
                        </div>
                    </div>
                </div>
                
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 30px;">
                    <div style="background: rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 15px;">
                        <h3 style="color: #4ecdc4; margin-bottom: 20px;">Financial Ratios</h3>
                        <div style="display: grid; gap: 15px;">
                            ${Object.entries(analysis.financial_ratios).map(([key, value]) => 
                                `<div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                    <span style="color: rgba(255,255,255,0.8);">${formatLabel(key)}</span>
                                    <span style="color: white; font-weight: 600;">${formatValue(value)}</span>
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                    
                    <div style="background: rgba(255, 255, 255, 0.05); padding: 25px; border-radius: 15px;">
                        <h3 style="color: #4ecdc4; margin-bottom: 20px;">Market Positioning</h3>
                        <div style="display: grid; gap: 15px;">
                            ${Object.entries(analysis.market_metrics).map(([key, value]) => 
                                `<div style="display: flex; justify-content: space-between; padding: 10px 0; border-bottom: 1px solid rgba(255,255,255,0.1);">
                                    <span style="color: rgba(255,255,255,0.8);">${formatLabel(key)}</span>
                                    <span style="color: white; font-weight: 600;">${formatValue(value)}</span>
                                </div>`
                            ).join('')}
                        </div>
                    </div>
                </div>
            `;
        }

        // Modal close functionality
        document.getElementById('modalClose').addEventListener('click', function() {
            document.getElementById('detailModal').style.display = 'none';
        });

        // Close modal when clicking outside
        document.getElementById('detailModal').addEventListener('click', function(e) {
            if (e.target === this) {
                this.style.display = 'none';
            }
        });

     function formatMarketCap(marketCap) {
    if (marketCap >= 1e12) {
        return (marketCap / 1e12).toFixed(1) + 'T';
    } else if (marketCap >= 1e9) {
        return (marketCap / 1e9).toFixed(1) + 'B';
    } else if (marketCap >= 1e6) {
        return (marketCap / 1e6).toFixed(1) + 'M';
    } else {
        return marketCap.toLocaleString();
    }
}

        function formatLabel(key) {
            return key.replace(/_/g, ' ')
                     .replace(/\b\w/g, l => l.toUpperCase())
                     .replace(/Pe Ratio/g, 'P/E Ratio')
                     .replace(/Pb Ratio/g, 'P/B Ratio')
                     .replace(/Ev Revenue/g, 'EV/Revenue')
                     .replace(/Ev Ebitda/g, 'EV/EBITDA')
                     .replace(/Roa/g, 'ROA')
                     .replace(/Roe/g, 'ROE')
                     .replace(/Fcf/g, 'FCF');
        }

        function formatValue(value) {
            if (value === null || value === undefined) return 'N/A';
            if (typeof value === 'number') {
                if (value > 1000 || value < -1000) {
                    return value.toLocaleString();
                } else if (value < 1 && value > -1) {
                    return (value * 100).toFixed(2) + '%';
                } else {
                    return value.toFixed(2);
                }
            }
            return value;
        }

        function getCookie(name) {
            let cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                const cookies = document.cookie.split(';');
                for (let i = 0; i < cookies.length; i++) {
                    const cookie = cookies[i].trim();
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }

        // Add smooth scrolling and enhanced interactions
        document.addEventListener('DOMContentLoaded', function() {
            // Add entrance animations to elements
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe all cards for animation
            document.addEventListener('DOMSubtreeModified', function() {
                const cards = document.querySelectorAll('.company-card');
                cards.forEach((card, index) => {
                    card.style.opacity = '0';
                    card.style.transform = 'translateY(30px)';
                    card.style.transition = `opacity 0.6s ease ${index * 0.1}s, transform 0.6s ease ${index * 0.1}s`;
                    observer.observe(card);
                });
            });

            // Add keyboard shortcuts
            document.addEventListener('keydown', function(e) {
                // Escape key to close modal
                if (e.key === 'Escape') {
                    document.getElementById('detailModal').style.display = 'none';
                }
                
                // Enter key to analyze when focused on form elements
                if (e.key === 'Enter' && (e.target.tagName === 'SELECT' || e.target.tagName === 'INPUT')) {
                    document.getElementById('analyzeBtn').click();
                }
            });

            // Add floating action button for quick analysis
            const fab = document.createElement('div');
            fab.innerHTML = 'âš¡';
            fab.style.cssText = `
                position: fixed;
                bottom: 30px;
                right: 30px;
                width: 60px;
                height: 60px;
                background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                color: white;
                cursor: pointer;
                box-shadow: 0 10px 30px rgba(255, 107, 107, 0.3);
                transition: all 0.3s ease;
                z-index: 999;
                opacity: 0;
                transform: scale(0);
            `;
            
            document.body.appendChild(fab);
            
            // Show FAB after scroll
            window.addEventListener('scroll', function() {
                if (window.scrollY > 200) {
                    fab.style.opacity = '1';
                    fab.style.transform = 'scale(1)';
                } else {
                    fab.style.opacity = '0';
                    fab.style.transform = 'scale(0)';
                }
            });
            
            fab.addEventListener('click', function() {
                document.getElementById('analyzeBtn').click();
            });
            
            fab.addEventListener('mouseenter', function() {
                this.style.transform = 'scale(1.1)';
                this.style.boxShadow = '0 15px 40px rgba(255, 107, 107, 0.4)';
            });
            
            fab.addEventListener('mouseleave', function() {
                this.style.transform = 'scale(1)';
                this.style.boxShadow = '0 10px 30px rgba(255, 107, 107, 0.3)';
            });

            // Add real-time validation and suggestions
            const sectorSelect = document.getElementById('sector');
            const marketCapSelect = document.getElementById('marketCap');
            
            [sectorSelect, marketCapSelect].forEach(select => {
                select.addEventListener('change', function() {
                    this.style.borderColor = 'rgba(76, 205, 196, 0.5)';
                    this.style.boxShadow = '0 0 20px rgba(76, 205, 196, 0.2)';
                    
                    setTimeout(() => {
                        this.style.borderColor = 'rgba(255, 255, 255, 0.2)';
                        this.style.boxShadow = 'none';
                    }, 1000);
                });
            });

            // Add progressive loading for better UX
            const style = document.createElement('style');
            style.textContent = `
                .company-card {
                    opacity: 0;
                    transform: translateY(30px);
                    transition: opacity 0.6s ease, transform 0.6s ease;
                }
                
                .company-card.visible {
                    opacity: 1;
                    transform: translateY(0);
                }
                
                .loading-skeleton {
                    background: linear-gradient(90deg, rgba(255,255,255,0.1) 25%, rgba(255,255,255,0.2) 50%, rgba(255,255,255,0.1) 75%);
                    background-size: 200% 100%;
                    animation: shimmer 2s infinite;
                }
                
                @keyframes shimmer {
                    0% { background-position: -200% 0; }
                    100% { background-position: 200% 0; }
                }
                
                .pulse {
                    animation: pulse 2s infinite;
                }
                
                @keyframes pulse {
                    0%, 100% { opacity: 1; }
                    50% { opacity: 0.7; }
                }
            `;
            document.head.appendChild(style);
        });

        // Add advanced filtering and sorting
        function addAdvancedFilters() {
            const filtersHTML = `
                <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.2);">
                    <div class="form-group">
                        <label>Min Score</label>
                        <input type="range" id="minScore" min="0" max="100" value="0" style="width: 100%;">
                        <span style="color: rgba(255,255,255,0.7); font-size: 0.9rem;" id="minScoreValue">0</span>
                    </div>
                    <div class="form-group">
                        <label>Sort By</label>
                        <select id="sortBy">
                            <option value="score">Acquisition Score</option>
                            <option value="marketCap">Market Cap</option>
                            <option value="pe">P/E Ratio</option>
                            <option value="roe">ROE</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Order</label>
                        <select id="sortOrder">
                            <option value="desc">Highest First</option>
                            <option value="asc">Lowest First</option>
                        </select>
                    </div>
                </div>
            `;
            
            const controls = document.querySelector('.controls');
            const filtersDiv = document.createElement('div');
            filtersDiv.innerHTML = filtersHTML;
            controls.appendChild(filtersDiv);
            
            // Add event listeners for advanced filters
            const minScoreSlider = document.getElementById('minScore');
            const minScoreValue = document.getElementById('minScoreValue');
            
            minScoreSlider.addEventListener('input', function() {
                minScoreValue.textContent = this.value;
                filterResults();
            });
            
            document.getElementById('sortBy').addEventListener('change', filterResults);
            document.getElementById('sortOrder').addEventListener('change', filterResults);
        }
        
        function filterResults() {
            const cards = Array.from(document.querySelectorAll('.company-card'));
            const minScore = parseInt(document.getElementById('minScore').value);
            const sortBy = document.getElementById('sortBy').value;
            const sortOrder = document.getElementById('sortOrder').value;
            
            // Filter by minimum score
            cards.forEach(card => {
                const scoreElement = card.querySelector('.score-value');
                const score = parseInt(scoreElement.textContent);
                card.style.display = score >= minScore ? 'block' : 'none';
            });
            
            // Sort cards
            const visibleCards = cards.filter(card => card.style.display !== 'none');
            const sortedCards = visibleCards.sort((a, b) => {
                let aValue, bValue;
                
                switch(sortBy) {
                    case 'score':
                        aValue = parseInt(a.querySelector('.score-value').textContent);
                        bValue = parseInt(b.querySelector('.score-value').textContent);
                        break;
                    case 'marketCap':
                        aValue = parseFloat(a.querySelector('.metric-value').textContent.replace(/[$TB,]/g, ''));
                        bValue = parseFloat(b.querySelector('.metric-value').textContent.replace(/[$TB,]/g, ''));
                        break;
                    default:
                        aValue = 0;
                        bValue = 0;
                }
                
                return sortOrder === 'desc' ? bValue - aValue : aValue - bValue;
            });
            
            // Reorder cards in DOM
            const grid = document.getElementById('companiesGrid');
            sortedCards.forEach(card => grid.appendChild(card));
        }

        // Initialize advanced filters after DOM is loaded
        window.addEventListener('load', () => {
            setTimeout(addAdvancedFilters, 100);
        });
    </script>
